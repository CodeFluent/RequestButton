plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.4.0'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.9'

}

javafx {
    version = "11.0.2"
    modules = ['javafx.base', 'javafx.controls', 'javafx.graphics']
}

group 'postman.ripoff'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation 'no.tornado:tornadofx:1.7.20'
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-common:1.4.0'
    implementation 'org.jetbrains.kotlin:kotlin-test-annotations-common:1.4.0'
    implementation 'org.jetbrains.kotlin:kotlin-test-common:1.4.0'
    implementation 'org.jetbrains.kotlin:kotlin-test-junit:1.4.0'
    implementation 'org.jetbrains.kotlin:kotlin-reflect:1.4.0'
    implementation 'org.jetbrains.kotlin:kotlin-stdlib:1.4.0'
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.4.0'
}

compileKotlin {
    kotlinOptions.jvmTarget = '11'
}

compileTestKotlin {
    kotlinOptions.jvmTarget = '11'
}

application {
    mainClassName = "postman.ripoff.MainKt"
}
